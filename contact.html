        /* Style général de la page */
body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background-color: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

/* Section contact */
.brands-section {
    text-align: center;
    padding: 50px 20px;
    width: 100%;
    max-width: 900px;
    background-color: #fff;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    margin-top: 50px;
}

/* Ligne décorative */
.brands-line {
    width: 80px;
    height: 4px;
    background-color: #3498db;
    margin: 0 auto 20px auto;
    border-radius: 2px;
}

/* Titre */
.brands-section h2 {
    color: #333;
    margin-bottom: 40px;
    font-size: 28px;
}

/* Conteneur des icônes */
.contact-container {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    gap: 30px;
}

/* Chaque boîte */
.contact-box {
    background-color: #f0f0f0;
    width: 120px;
    height: 120px;
    border-radius: 15px;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: all 0.3s ease;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

/* Effet hover */
.contact-box:hover {
    transform: translateY(-10px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

/* Images */
.contact-box img {
    width: 60px;
    height: 60px;
    object-fit: contain;
}
footer{
    position: fixed;  /* fixe l'élément par rapport à la fenêtre */
  bottom: 0;        /* à 0px du bas */
  left: 0;
  width: 100%;
  background-color: #3498db;
  color: white;
  text-align: center;
  padding: 10px;
}
.image-container {
    position: relative; /* conteneur de référence pour le texte */
    display: inline-block; /* facultatif, selon le layout */
}



.donnee {
    position: absolute; /* positionnement par rapport au conteneur */
    bottom: 0;           /* au bas de l'image */
    left: 0;
    width: 100%;
    background: rgba(0,0,0,0.5); /* fond semi-transparent */
    color: white;
    text-align: center;
    padding: 5px 0;
    font-size: 14px;
}
