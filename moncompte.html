<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Créer un compte - TechStore</title>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f5f5f5;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100hv;
}

.form-container {
  background-color: #fff;
  padding: 30px 40px;
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  width: 350px;
}

.form-container h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #333;
}

.form-group {
  margin-bottom: 15px;
}

.form-group label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}

.form-group input {
  width: 100%;
  padding: 8px 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

.form-group input:focus {
  border-color: #3498db;
  outline: none;
}

.submit-btn {
  width: 100%;
  padding: 10px;
  background-color: #3498db;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
}

.submit-btn:hover {
  background-color: #2980b9;
}

.login-link {
  text-align: center;
  margin-top: 15px;
}


</style>
</head>
<body>

<div class="form-container">
  <h2>Créer un compte</h2>
  <form id="registerForm">
    <div class="form-group">
      <label for="fullName">Nom complet</label>
      <input type="text" id="fullName" name="fullName" placeholder="Votre nom complet" required>
    </div>

    <div class="form-group">
      <label for="email">Adresse email</label>
      <input type="email" id="email" name="email" placeholder="exemple@techstore.com" required>
    </div>

    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="password" id="password" name="password" placeholder="Mot de passe" required>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirmer mot de passe</label>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirmer mot de passe" required>
    </div>

    <button type="submit" class="submit-btn">S'inscrire</button>

    <div class="login-link">
       <a href="#">Connectez-vous</a>
    </div>
  </form>
</div>

</body>
</html>
